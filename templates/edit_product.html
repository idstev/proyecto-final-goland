<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Editar Producto</h2>
        <form method="POST" action="/products/edit">
            <input type="hidden" name="id" value="{{.ID}}">
            <input type="text" name="name" value="{{.Name}}" placeholder="Nombre" required>
            <textarea name="description" placeholder="DescripciÃ³n">{{.Description}}</textarea>
            <input type="number" step="0.01" name="price" value="{{.Price}}" placeholder="Precio" required>
            <input type="number" name="stock" value="{{.Stock}}" placeholder="Stock" required>
            <button type="submit">Actualizar</button>
        </form>
        <a href="/products">Volver</a>
    </div>
</body>
</html>
